        <script>
            // -----------------------COULEUR ALEATOIR----------------------------------------
            function aleatoire(numero){
                return Math.floor(Math.random()*numero);
            }
            function rempliCouleur(){
                const remc= "rgb("+aleatoire(255)+", "+ aleatoire(255)+", "+ aleatoire(255);
                return remc;
            }
            // --------------------------------TABLEAU-------------------------------------------------
            const tr = document.querySelectorAll('tr');
            for(let j=0; j<tr.length;j++){
                tr[j].onclick = function(a){
                    a.target.style.backgroundColor=rempliCouleur();
                }
            };
            // -----------------------------DIV FILES------------------------------------------
            const dvs = document.querySelectorAll('.file');
            for(let i=0; i<dvs.length;i++){
                     dvs[i].onclick = function (e){
                        e.stopPropagation();
                e.target.style.backgroundColor=rempliCouleur();
                let styl=e.target.textContent ='Null';
                }
            //     const cont =document.querySelector('#cont');
            // cont.addEventListener('click', function(o){
            //     o.currentTarget.style.backgroundColor=rempliCouleur();
            // })
            };
            const cont =document.querySelector('#cont');
            cont.addEventListener('click', function(o){
                
                cont.style.backgroundColor=rempliCouleur();
            })
            // -------------------------------------BOUTON------------------------------------------------
            const button = document.querySelector('button');
            const conteneur = document.querySelector('.conteneur');

            button.addEventListener('click', function(i){
                conteneur.style.backgroundColor=rempliCouleur();
                i.target.style.backgroundColor=rempliCouleur();
            });
        </script>
